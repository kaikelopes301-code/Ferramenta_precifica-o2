# Configuração do Pytest para Sistema de Precificação

[pytest]
# Diretórios de teste
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers customizados
markers =
    slow: Testes que demoram mais de 5s (carregamento de modelos)
    security: Testes de segurança e vulnerabilidades
    api: Testes de endpoints da API
    semantic: Testes de busca semântica
    integration: Testes de integração E2E
    performance: Testes de performance e latência
    load: Testes de carga sustentada (>30s)
    stress: Testes de stress (>100 requests)

# Opções padrão
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --disable-warnings

# Timeout padrão (5 minutos para testes com modelos de IA)
timeout = 300

# Diretórios a ignorar
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    env
    archive
    legacy-code

# Configurações de cobertura
[coverage:run]
source = backend
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
