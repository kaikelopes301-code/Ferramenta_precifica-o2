name: Performance Monitoring & Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  python-performance:
    name: Python Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest psutil pyarrow
      
          
          
          HIGH_COUNT=$(jq '.summary.HIGH // 0' audit-ci.json)
          echo "HIGH findings: $HIGH_COUNT"
          if [ "$HIGH_COUNT" -gt 15 ]; then
            echo "âŒ Too many HIGH findings: $HIGH_COUNT (max: 15)"
            exit 1
          fi
          
          echo "âœ… Python audit passed: $HIGH_COUNT HIGH findings"
      
      - name: Upload Python Audit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-audit-report
          path: |
            audit-ci.md
            audit-ci.json
          retention-days: 30

  frontend-performance:
    name: Frontend Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'  # âœ… CORRIGIDO
      
      - name: Install dependencies
        working-directory: ./frontend  # âœ… CORRIGIDO
        run: npm ci
      
      - name: Build & Analyze Bundle
        working-directory: ./frontend  # âœ… CORRIGIDO
        env:
          ANALYZE: 'true'
        run: |
          npm run build
          
          echo "ðŸ“Š Bundle Analysis Results:"
          
          if [ -f ".next/static/chunks/pages/_app-*.js" ]; then
            APP_SIZE=$(du -sb .next/static/chunks/pages/_app-*.js | awk '{print $1}')
            echo "App bundle size: ${APP_SIZE} bytes"
            
            MAX_APP_SIZE=328000
            if [ "$APP_SIZE" -gt "$MAX_APP_SIZE" ]; then
              echo "âŒ App bundle too large: ${APP_SIZE}B > ${MAX_APP_SIZE}B"
              exit 1
            fi
          fi
          
          TOTAL_JS_SIZE=$(find .next/static -name "*.js" -type f -exec du -sb {} + | awk '{sum+=$1} END {print sum}')
          echo "Total JS size: ${TOTAL_JS_SIZE} bytes"
          
          MAX_TOTAL_SIZE=2000000 
          if [ "$TOTAL_JS_SIZE" -gt "$MAX_TOTAL_SIZE" ]; then
            echo "âŒ Total JS too large: ${TOTAL_JS_SIZE}B > ${MAX_TOTAL_SIZE}B"
            exit 1
          fi
          
          echo "âœ… Bundle size checks passed"